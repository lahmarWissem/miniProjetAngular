<div class="container-fluid p-3 col-lg-4 col-md-6 col-sm-12 bg">
    <div>
        <form class="card p-2">
          <div class="mb-3">
            <h3>Update user : </h3>
          </div>
  
          <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" name="username" [(ngModel)]="user.username" class="form-control"
              id="exampleInputFullName" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputCat" class="form-label">Role</label>
            <select class="form-select" aria-label="Default select example" name="role" [(ngModel)]="role"
              id="exampleInputCat">
              <option value="null" selected disabled>Select user role</option>
              <option value="ADMIN">Admin</option>
              <option value="USER">User</option>
            </select>
          </div>

          <button type="submit" class="btn" style="background-color: #005a81;" (click) = "updateUser()">Update user</button>
  
        </form>
    </div>
  
  </div>
