  <fieldset>
    <div  class="host bg" >
        <div class="container-fluid mt-3">
            <div class="row justify-content-center mb-5">
                <form class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                    <div [hidden]="ajout"class="form-group mb-3">
                        <label class="mb-2">Id Modele :</label>
                        <input type="text" [(ngModel)]="modele.idMod" name="idModele" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2">Nom Modele :</label>
                        <input type="text" [(ngModel)]="modele.nomMod" name="nomModele" class="form-control"
                         placeholder="Entrez un nom de catÃ©gorie...">
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                            <button type="submit" [disabled]="!modele.nomMod" class="btn btn-success"
                            (click)="saveModele()"   style="background-color:#005a81; color: #fff" >{{ajout ? 'Ajouter' : 'Modifier'}}
                           </button>
                    </div>
                </form>
            </div>
    
        
        </div>
    </div>
</fieldset>
