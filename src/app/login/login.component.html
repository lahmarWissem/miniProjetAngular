<div class="p-5 bg" style="background-color: #EFEFEF; height: 100vh">
    <div class="d-flex justify-content-center mb-2" style="height: 180px">
        <img src="../../assets/undraw_welcome_cats_thqn.svg" alt="" width="100%">
    </div>

    <div class="container-fluid">
        <div class="d-flex justify-content-center py-5">
            <form class="col-lg-4 col-md-6 col-xs-12">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="err == 1">
                    <i class="fas fa-exclamation-triangle me-3"></i> <small>Identifiant ou mot de passe incorrect</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                <div class="text-center">
                    <img src="../../assets/undraw_welcome_cats_thqn.svg" alt="avatar" width="100px">
                </div>
                <hr>
                <div class="form-group mb-3">
                    <label class="mb-2">Identifiant :</label>
                    <input type="text" [(ngModel)]="user.username"  name="username"  class="form-control">
                    
                </div>
                <div class="form-group mb-3">
                    <label class="mb-2">Mot de passe :</label>
                    <input type="password" [(ngModel)]="user.password"  name="password" class="form-control">
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="button"class="btn" (click)="onLoggedin()" style="background-color:#0c89a5; color: #fff">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
